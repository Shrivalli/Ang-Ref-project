<div class="container-fluid">
    <div *ngIf="formError!=''" class="alert alert-danger" style="text-align:center">{{formError}}</div>
    <div class="login-content">
        <h1>Login</h1>

        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

            <label for="empid">Employee Id</label>
            <input class="form-control" id="empid" type="text" placeholder="Enter your Employee Id" formControlName="empid" required>

            <div *ngIf="empid?.invalid && (empid?.dirty || empid?.touched)" class="alert alert-danger">
                <div *ngIf="empid?.errors?.required">
                    EmployeeId is required.
                </div>
                <div *ngIf="empid?.errors?.minlength">
                    EmployeeId must be at least 1 characters long.
                </div>
            </div>

            <label for="password">Password</label>
            <input class='form-control' id="password" type="password" placeholder="Enter your Password" formControlName="password" required>
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
                <div *ngIf="password?.errors?.required">
                    Password is required.
                </div>
            </div>

            <button type="submit" [disabled]="!userForm.valid" class="btn">Sign In</button>
        </form>
    </div>
</div>
